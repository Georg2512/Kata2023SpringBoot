<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/user}" th:object="${user}">
    <label for="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
    <br/>
    <p>
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка</div>
    <br/>
    <p>
    <label for="firstName">Фамилия</label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Ошибка</div>
    <br/>
    <p>
    <label for="lastName">Отчество</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка</div>
    <br/>
    <p>
    <label for="salary">Зарплата</label>
    <input type="text" th:field="*{salary}" id="salary">
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Ошибка</div>
    <br/>
    <p>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка</div>
    <br/>
    <p>
    <input type="submit" value="Изменить">
</form>
</body>
</html>
