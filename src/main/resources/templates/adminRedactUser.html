<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/userSave}" th:object="${user}">
    <label for="email">Имя/Почта: </label>
    <input type="text" th:field="*{username}" id="email">
    <br>
    <label for="email">Фамилия: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <br>
    <label for="email">Возраст: </label>
    <input type="text" th:field="*{age}" id="age">
    <br>
    <label for="password">Пароль: </label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <select name="nameRoles" multiple size="2">
        <option th:each="role : ${roles}"
                th:value="${role.name}"
                th:text="${role.getName()}">
        </option>
    </select>
    <br>
    <input type="submit" value="Создать пользователя">
    </br>
    <a  th:href="@{/login}">
        <input  type="submit" value="Назад"/>
    </a>
</form>
</body>
</html>
